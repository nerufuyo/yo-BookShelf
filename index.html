<html lang="en">
<head>
    <!-- Tab Info -->
    <title>Bookshelf :: Listyo Adi</title>
    <link rel="icon" href="assets/svg/tab_logo.svg" type="image/x-icon">
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Eternal Links -->
    <link rel="stylesheet" href="assets/style/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <img src="assets/svg/web_logo.svg" alt="Listyo Adi Bookshelf Image" class="web_logo">
        <!-- Coming Soon -->
        <div class="search_bar">
            <input type="text" placeholder="Input Title for Search..." class="search_input">
            <div class="search_button"><img src="assets/svg/search_icon.svg" alt="Search"></div>
        </div>
        <!-- End Coming Soon -->
        <ul class="list_menu">
            <li class="list_item"><a href="index.html" class="item_link">Dashboard
                <div class="link_underline"></div>
            </a></li>
            <li class="list_item"><a href="404.html" class="item_link">About
                <div class="link_underline"></div>
            </a></li>
            <li class="list_item"><a href="404.html" class="item_link">Contact
                <div class="link_underline"></div>
            </a></li>
        </ul>
        <div class="hamburger_menu">
            <div class="first_line"></div>
            <div class="second_line"></div>
            <div class="third_line"></div>
        </div>
    </nav>
    <main>
        <!-- Main Content -->
        <section class="left_section">
            <section class="add_book">
                <div class="header_title">
                    <h1 class="text_title">Add Book</h1>
                </div>
                <form action="#" class="add_main" id="add_main">
                    <label class="book_title">Title</label>
                    <input type="text" placeholder="Book Title" class="input_book_title" required>
                    <label class="book_writer">Writer</label>
                    <input type="text" placeholder="Book Writer" class="input_book_writer" required>
                    <label class="book_year">Publication Year</label>
                    <input type="date" placeholder="Book Publication Year" class="input_book_year" required>
                    <label class="book_synopsis">Synopsis</label>
                    <input type="text" placeholder="Under Maintenance" class="input_book_synopsis" disabled>
                    <!-- Coming Soon -->
                    <div class="add_radio_button">
                        <div class="read">
                            <input type="radio" value="read" name="book_readed">
                            <label for="read">Already Read!</label>
                        </div>
                        <div class="not_read">
                            <input type="radio" value="not_read" name="book_readed">
                            <label for="not_read">Not Yet</label>
                        </div>
                    </div>
                    <input type="submit" value="Submit" name="Submit" class="add_button">
                    <!-- End Coming Soon -->
                </form>
            </section>
        </section>
        <section class="right_section">
            <section class="not_read_book">
                <div class="header_title">
                    <h1 class="text_title">Not Finished Reading</h1>
                </div>
                <div class="not_finished_reading_list" id="not_finished_reading_list"></div>
            </section>
            <section class="read_book">
                <div class="header_title">
                    <h1 class="text_title">Finished Reading</h1>
                </div>
                <div class="finished_reading_list" id="finished_reading_list"></div>
            </section>
        </section>
    </main>
    <!-- Modal Pop Up -->
    <div class="modal_confirmation">
        <h3 class="modal_text">Are you sure to delete this book?</h3>
        <div class="modal_button_group">
            <button class="modal_button_yes">Yes</button>
            <button class="modal_button_no">No</button>
        </div>
    </div>
    <!-- Script Link -->
    <script src="assets/js/data.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
